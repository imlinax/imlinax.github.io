<p>English is the default language of TeXt, if you set <code class="highlighter-rouge">lang</code> in _config.yml to the other language but want make the page English, just set <code class="highlighter-rouge">lang: en</code> in the front matter.</p>

<!--more-->

<p><strong>front matter:</strong></p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>---
layout: post
title: TeXt - English
tags:
  - TeXt
  - English
lang: en
---
</code></pre></div></div>
