<p>在 _config.yml 或者頭信息裏設置 <code class="highlighter-rouge">lang: zh-Hant</code> 後，主題文字變為繁體中文。</p>

<!--more-->

<p><strong>front matter:</strong></p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>---
layout: post
title: TeXt - Traditional Chinese | 繁體中文
tags:
  - TeXt
  - Traditional Chinese | 繁
lang: zh-Hant
---
</code></pre></div></div>

<p>可以看到這個頁面的導航和版權信息都變成了繁體中文。</p>
