<p>在 _config.yml 或者头信息里设置 <code class="highlighter-rouge">lang: zh-Hans</code> 或 <code class="highlighter-rouge">lang: zh</code> 后，主题文字变为简体中文。</p>

<!--more-->

<p><strong>front matter:</strong></p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>---
layout: post
title: TeXt - Simplified Chinese | 简体中文
tags:
  - TeXt
  - Simplified Chinese | 简
lang: zh-Hans
---
</code></pre></div></div>

<p>可以看到这个页面的导航和版权信息都变成了简体中文。</p>
